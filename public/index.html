<!DOCTYPE html>
<html>
<head>
  <title>Contrôle de LED</title>
</head>
<body>
  <h1>Contrôle de LED</h1>
  <button onclick="turnOn()">Allumer</button>
  <button onclick="turnOff()">Éteindre</button>
    <button id="startButton">Commencer la reconnaissance vocale</button>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('startButton');

            startButton.addEventListener('click', () => {
                fetch('/listen')
                    .then(response => response.text())
                    .then(result => alert(result))
                    .catch(error => console.error(error));
            });
        });
    </script>
  <script>
    function turnOn() {
      fetch('/on');
    }
    function turnOff() {
      fetch('/off');
    }
  </script>
</body>
</html>
